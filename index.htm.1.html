<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ani olshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      color: #333;
    }

    .price {
      color: #e74c3c;
      font-weight: bold;
      margin: 10px 0;
    }

    .buy-btn {
      background-color: #27ae60;
      color: blue;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #2ecc71;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Ani olshop</h1>
    <p>Belanja mudah, cepat, dan terpercaya</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Produk 1">
      <h3>boneka</h3>
      <p class="price">Rp 250.000</p>
      <button class="buy-btn">Beli Sekarang</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Produk 2">
      <h3>Jam Tangan Pria</h3>
      <p class="price">Rp 180.000</p>
      <button class="buy-btn">Beli Sekarang</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Produk 3">
      <h3>Tas Ransel</h3>
      <p class="price">Rp 150.000</p>
      <button class="buy-btn">Beli Sekarang</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Produk 4">
      <h3>Kaos Polos</h3>
      <p class="price">Rp 180.000</p>
      <button class="buy-btn">Beli Sekarang</button>
      
      <div class="product">
        <img src="https://via.placeholder.com/250x400" alt="product 5">
        <h3>palu</h3>
        <p class="price">Rp 8.000</p>
        <button class="buy-btn">Beli sekarang</button>
          
      
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Ani olshop - Semua Hak Dilindungi</p>
  </footer>

</body>
</html>
